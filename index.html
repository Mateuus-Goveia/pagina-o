<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Paginação</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
      }

      body {
        background-color: #e7ecf1;
        font-family: "Montserrat", sans-serif;
        font-size: 1.6rem;
        line-height: 1.4;
        color: #404040;
      }

      .paginacao {
        display: flex;
        gap: 2rem;
        padding: 5rem;
        align-items: center;
      }

      .paginacao-botao,
      #pagina-ativa,
      .paginacao-link:hover {
        background-color: #0a7668;
        color: white;
        border-radius: 50%;
        font-weight: 700;
      }

      .paginacao-botao {
        font-size: 1.93rem;
        width: 4.5rem;
        height: 4.5rem;
        border: none;
        cursor: pointer;
      }

      .paginacao-botao:hover {
        background-color: white;
        color: #0a7668;
        border: solid 1px #0a7668;
      }

      .paginacao-link {
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        color: inherit;
        width: 3.5rem;
        height: 3.5rem;
      }
    </style>

    <main>
      <section>
        <div class="paginacao">
          <button class="paginacao-botao botao-esquerda">&#60;</button>
          <a href="#" class="paginacao-link">1</a>
          <a href="#" class="paginacao-link">2</a>
          <a href="#" class="paginacao-link" id="pagina-ativa">3</a>
          <a href="#" class="paginacao-link">4</a>
          <a href="#" class="paginacao-link">...</a>
          <a href="#" class="paginacao-link">25</a>
          <button class="paginacao-botao botao-direita">&#62;</button>
        </div>
      </section>
    </main>
  </body>
</html>
